<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>医寸金</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <style type="text/css">
        .text-white {
            color: #ffffff !important;
        }
        .aui-grid [class*=aui-col-] {
            padding: 0.75rem 0;
        }
    </style>
</head>
<body style="background:url('../image/bg.png') no-repeat;background-color: #9459b2;">
    <!-- 顶部 -->
    <section class="aui-content" id="user-info">
        <div class="aui-list aui-media-list aui-list-noborder aui-bg-info">
            <div class="aui-list-item aui-list-item-middle">
                <div class="aui-media-list-item-inner ">
                    <div class="aui-list-item-media" style="width:3rem;">
                        <img src="../image/demo1.png" class="aui-img-round" >
                    </div>
                    <div class="aui-list-item-inner aui-list-item-arrow">
                        <div class="aui-list-item-text text-white aui-font-size-18">38dd4ef6d</div>
                        <div class="aui-list-item-text text-white">
                           <div><i class="aui-iconfont aui-icon-mobile aui-font-size-14"></i>152****0989</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="aui-content aui-grid aui-margin-b-15">
        <div class="aui-row">

        </div>
    </section>
    <section class="aui-content">
        <ul class="aui-list aui-list-in aui-margin-b-15">
            <li class="aui-list-item">
                <div class="aui-list-item-label-icon">
                    <i class="aui-iconfont aui-icon-location aui-text-info"></i>
                </div>
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title">当天提醒</div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-label-icon">
                    <i class="aui-iconfont aui-icon-like aui-text-danger"></i>
                </div>
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title">当天提醒</div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-label-icon">
                    <i class="aui-iconfont aui-icon-image aui-text-info"></i>
                </div>
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title">当天提醒</div>
                </div>
            </li>
        </ul>
        <ul class="aui-list aui-list-in aui-margin-b-15">
            <li class="aui-list-item">
                <section class="aui-content-padded">
                    <div class="aui-btn aui-btn-block aui-btn-info aui-btn-sm" onclick="fnOpenaddWin();" style="background-color='#711173';" tapmode>
                      添加提醒
                    </div>
                </section>
            </li>

        </ul>
    </section>
    <footer class="aui-bar aui-bar-tab">
        <div class="aui-bar-tab-item aui-active">
            <i class="aui-iconfont aui-icon-paper"></i>
            <div class="aui-bar-tab-label">首页</div>
        </div>
        <div class="aui-bar-tab-item" onclick="fnOpenshouhuanWin();">
            <i class="aui-iconfont aui-icon-menu"></i>
            <div class="aui-bar-tab-label">手环</div>
        </div>
        <div class="aui-bar-tab-item" onclick="fnOpenriliWin();">
            <i class="aui-iconfont aui-icon-location"></i>
            <div class="aui-bar-tab-label">日历</div>
        </div>
        <div class="aui-bar-tab-item" onclick="fnOpenwoWin();">
            <i class="aui-iconfont aui-icon-my"></i>
            <div class="aui-bar-tab-label">我</div>
        </div>
    </footer>

<script type="text/javascript" src="../script/api.js" ></script>
<script type="text/javascript">

    }

    // 打开手环Window
    function fnOpenshouhuanWin () {
        api.openWin({
            name: 'register',

                name: 'test'
            }
        });
    }

    // 打开日历Window
    function fnOpenriliWin () {
        api.openWin({
            name: 'register',

    // 打开我Window

        api.openWin({
            name: 'wode',
            url: './wode_win.html',
            pageParam: {
                name: 'test'
            }
        });
    }

    // 打开添加提醒Window
    function fnOpenaddWin () {
        api.openWin({
            name: 'addmessage',
            url: './addmessage_win.html',
            pageParam: {
                name: 'test'
            }
        });
    }


</script>
