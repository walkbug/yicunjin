    function soundcontorl () {
      var el = document.getElementById('buttonicon');
      if(soundcc==1){
        startRecord();
        soundcc = 2;
        $api.html(el, htmlStr2);
      }else if (soundcc == 2) {
        stopRecord();
        soundcc = 1;
        $api.html(el, htmlStr1);
      }
    }

    function startRecord () {
      var timestamp = Date.parse(new Date());
      timestamp = timestamp / 1000;
      var el = document.getElementById('soundtxt');
      var iflyRecognition = api.require('iflyRecognition');
      iflyRecognition.record({
          vadbos: 5000,
          vadeos: 5000,
          rate: 16000,
          asrptt: 1,
          audioPath: 'fs://alertsound/'+timestamp+'.pcm'
      }, function(ret, err) {
          if (ret.status) {
              // api.alert({ msg: ret.wordStr });
              $api.val($api.byId("soundtxt"),ret.wordStr);
          } else {
              api.alert({ msg: err.msg });
          }
      });
    }

    function stopRecord () {
      var iflyRecognition = api.require('iflyRecognition');
      iflyRecognition.stopRecord();
    }
