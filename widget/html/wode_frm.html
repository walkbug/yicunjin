<script type="text/javascript">
// alert('date');
    apiready = function () {

    }

    // 打开手环Window
    function selsectpic () {
      api.getPicture({
        sourceType: 'album',
        encodingType: 'jpg',
        mediaValue: 'pic',
        destinationType: 'url',
        allowEdit: true,//（可选项）是否可以选择图片后进行编辑，支持iOS及部分安卓手机
        preview: false,//（可选项）是否选择图片后进行预览，只支持iOS。
        quality: 50,
        targetWidth: 100,
        targetHeight: 100,
        saveToPhotoAlbum: false
      }, function(ret, err) {
        if (ret) {
            // alert(JSON.stringify(ret));
            uploadHead(ret.data);
        } else {
            alert(JSON.stringify(err));
        }
      });
    }

    function uploadHead (file) {
      api.showProgress({
          title: '图片上传中...',
          text: '请稍等...',
          modal: false
      });
      var uid = $api.getStorage("userid");

      api.ajax({
        url: 'http://47.105.67.225/public/index/index/userHead',
        method: 'post',
        dataType:'json',
        //cache: false,
        data: {
          values: {
            id: uid
          },
          files: {
            headpic: file
          }
        }
      }, function(ret, err) {
           if (ret) {
             api.alert({ msg: JSON.stringify(ret) });
             if(ret.status=="ok"){
               api.alert({ msg: ret.headpic });
               var el = document.getElementById('conlist');
               el.src = "http://47.105.67.225/public/uploads/"+ret.headpic;
               api.hideProgress();
             }else{
               api.alert({ msg: ret.msg });
             }

           }
        }
      );

    }


    var myDate = new Date();
            //时间 2016/3/29/00:20
    var year = myDate.getFullYear();
            //获取完整的年份(4位,1970-????)  2016
    var month = myDate.getMonth()+1;
            //获取当前月份(0-11,0代表1月)  2
    var date = myDate.getDate();
            //获取当前日(1-31) 29
    var hours = myDate.getHours();
            //获取当前小时数(0-23)  0
    var minutes = myDate.getMinutes();
            //获取当前分钟数(0-59)  20
    var seconds = myDate.getSeconds();
    // alert(date);
    var dateshow = document.getElementById('dateshow');
    $api.text(dateshow,date);

    var mmshow = document.getElementById('mmshow');
    $api.text(mmshow,year+"年"+month+"月");


    // 打开手环Window
