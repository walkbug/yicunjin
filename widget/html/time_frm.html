<script type="text/javascript">
var shour = 0;
var smin = 0;
    apiready = function(){
        api.parseTapmode();
        var timeSelector = api.require('timeSelector');
        timeSelector.open({
          x: 0,
          // y: api.frameHeight / 2 - 130,
          y: 30,
          width: api.frameWidth,
          height: 260,
          bgColor: "#a33fad",
          normalColor: "#ffffff",
          selectedColor: "#ffffff",
          separateColor: "#711173",
          titleColor: "#a33fad",
          fixedOn: api.frameName
        }, function(ret, err) {
          if (ret) {
            shour = ret.hour;;
            smin = ret.minute;;
              // alert(JSON.stringify(ret));
          } else {
              // alert(JSON.stringify(err));
          }
        });

    };


    // 登录
    function savetime () {
      // alert(shour+":"+smin);
      api.sendEvent({
        name: 'timeSelecte',
        extra: {
          shour: shour,
          smin: smin
        }
      });

      // api.closeFrame();
    }

    // 打开注册
