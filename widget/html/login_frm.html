<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    apiready = function(){
        api.parseTapmode();
    };


    // 登录
    function loginsend () {
        var mobilephone = $api.val($api.byId("mobilephone"));
        var pwd = $api.val($api.byId("pwd"));
        //api.alert({ msg: "mobilephone"+mobilephone });
        //api.alert({ msg: pwd });
        api.ajax({
          url: 'http://47.105.67.225/public/index/index/userlogin',
          method: 'post',
          dataType:'json',
          //cache: false,
          data: {
            values: {
              mobilephone: mobilephone,
              pwd: pwd
            }
          }
        }, function(ret, err) {
            //api.alert({ msg: "aaaaaaaa" });
             if (ret) {
               //api.alert({ msg: JSON.stringify(ret) });
               if(ret.status=="ok"){
                 $api.setStorage("userid",ret.userid);
                 $api.setStorage("username",ret.username);
                 $api.setStorage("mobilephone",ret.mobilephone);
               }else{
                 api.alert({ msg: ret.msg });
               }
               fnOpenhomeWin ();
             }
          }
        );
    }

    // 打开注册
    function regsend () {
        api.openWin({
            name: 'reg',
            url: './reg1_win.html',
            pageParam: {
                name: 'test'
            }
        });
        api.closeWin();
    }


    // 打开Window
    function fnOpenhomeWin () {
        api.openWin({
            name: 'home',
            url: './home_win.html',
            pageParam: {
                name: 'home'
            }
        });
        api.closeWin();
    }
</script>
