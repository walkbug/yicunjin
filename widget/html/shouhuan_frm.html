<script type="text/javascript">
// alert('date');
apiready = function() {
var ble = api.require('ble');
  ble.initManager(function(ret) {
      if (ret.state == "poweredOn") {
          api.alert({ msg: "初始化成功" });
      }
  });
};

//var uuid = "";
//var ssid = "";
function euowo(){
  var ble = api.require('ble');
    ble.scan({
    }, function(ret) {
        if (ret.status) {
          ble.getPeripheral(function(ret) {
              if (ret) {
                  api.alert({ msg: JSON.stringify(ret.peripherals[0].uuid) });
                  var uuid = ret.peripherals[0].uuid;
                  //ssid = ret.characteristics[0].serviceUUID;
                  api.alert({ msg: "uuid:"+uuid });
                  //api.alert("serviceUUID:"+ssid);
              }
          });
        }
    });
}
function sadfasd(){
  var ble = api.require('ble');
  ble.isScanning(function(ret) {
    api.alert({ msg: JSON.stringify(ret) });
  })
}

function sadkf(){
  var ble = api.require('ble');
  ble.stopScan();
}


    var myDate = new Date();

    var seconds = myDate.getSeconds();
