<body style="background:url('../image/bg.png') no-repeat;background-size: cover;display：inline">

    <section class="aui-content" id="user-info" >
        <div style="position:relative;width:100%;margin：0 auto;height:450px;">
          <div style="width:100%;text-align:center;height:450px;">
            <span tapmode="hover" onclick="fnOpen()">open()</span>
      			<span tapmode="hover" onclick="fnSetSpecialDates()">setSpecialDates()</span>
      			<span tapmode="hover" onclick="fnCancelSpecialDates()">cancelSpecialDates()</span>
      			<span tapmode="hover" onclick="fnClose()">close()</span>
      			<span tapmode="hover" onclick="fnShow()">show()</span>
      			<span tapmode="hover" onclick="fnHide()">hide()</span>
      			<span tapmode="hover" onclick="fnNextMonth()">nextMonth()</span>
      			<span tapmode="hover" onclick="fnPrevMonth()">prevMonth()</span>
      			<span tapmode="hover" onclick="fnNextYear()">nextYear()</span>
      			<span tapmode="hover" onclick="fnPrevYear()">prevYear()</span>
      			<span tapmode="hover" onclick="fnSetDate()">setDate()</span>
      			<span tapmode="hover" onclick="fnTurnPage()">turnPage()</span>
          </div>
        </div>
    </section>

    <footer class="aui-bar aui-bar-tab" style="position:fixed;bottom:0px;">

        </div>

        </div>
        <div class="aui-bar-tab-item aui-active">
            <i class="aui-iconfont aui-icon-location"></i>
            <div class="aui-bar-tab-label">日历</div>
        </div>
        <div class="aui-bar-tab-item" onclick="fnOpenwoWin();">
            <i class="aui-iconfont aui-icon-my"></i>
            <div class="aui-bar-tab-label">我</div>
        </div>
    </footer>
</body>
<script type="text/javascript" src="../script/api.js" ></script>
<script type="text/javascript">
var UICalendar;
apiready = function() {
  UICalendar = api.require('UICalendar');

};

function fnOpen(){
  UICalendar.open({
      rect: {
          x: 30,
          y: 30,
          w: api.frameWidth - 60,
          h: 340
      },
      styles: {
          bg: '#fff',
          week: {
              weekdayColor: '#3b3b3b',
              weekendColor: '#a8d400',
              size: 12
          },
          date: {
              color: '#3b3b3b',
              selectedColor: '#fff',
              selectedBg: '#a8d500',
              size: 12
          },
          today: {
              color: 'rgb(230,46,37)',
              bg: ''
          },
          specialDate: {
              color: '#fff'
          }
      },
      specialDate: [{
          date: '2016-06-30'
      }],
      switchMode: 'vertical',
      fixed: false
  }, function(ret, err){
      if( ret ){
           alert( JSON.stringify( ret )+'fnOpenfrm' );
      }else{
           alert( JSON.stringify( err ) );
      }
  });
}

function fnSetSpecialDates(){
  UICalendar.setSpecialDates({
      specialDates:[{
         date: '2018-10-29',
         color: '#fff',
         bg: '#0f0'
      },{
         date: '2018-10-31',
         color: '#fff',
         bg: '#0f0'
      }]
  });
}

function fnCancelSpecialDates(){
  UICalendar.cancelSpecialDates({
      specialDates:['2018-10-29','2018-10-31']
  });
}

function fnClose(){
  UICalendar.close();
}

function fnShow(){
  UICalendar.show();
}

function fnHide(){
  UICalendar.hide();
}

function fnNextMonth(){
  UICalendar.nextMonth(function(ret, err){
      if( ret ){
          alert( JSON.stringify( ret ) );
      }else{
          alert( JSON.stringify( err ) );
      }
  });
}

function fnPrevMonth(){
  UICalendar.prevMonth(function(ret, err){
      if( ret ){
          alert( JSON.stringify( ret ) );
      }else{
          alert( JSON.stringify( err ) );
      }
  });
}

function fnNextYear(){
  UICalendar.nextYear(function(ret, err){
      if( ret ){
          alert( JSON.stringify( ret ) );
      }else{
          alert( JSON.stringify( err ) );
      }
  });
}

function fnPrevYear(){
  UICalendar.prevYear(function(ret, err){
      if( ret ){
          alert( JSON.stringify( ret ) );
      }else{
          alert( JSON.stringify( err ) );
      }
  });
}

function fnSetDate(){
  UICalendar.setDate({
      date: '2018-08-08',
      ignoreSelected: false
  }, function(ret, err){
      if( ret.status ){
          alert( JSON.stringify( ret ) );
      }else{
          alert( JSON.stringify( err ) );
      }
  });
}

function fnTurnPage(){
  UICalendar.turnPage({
      date: '2018-08'
  });
}
