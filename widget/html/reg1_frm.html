            }

      var pwd = $api.val($api.byId("pwd"));
      api.alert({ msg: "mobilephone"+mobilephone });
      api.alert({ msg: pwd });
      api.ajax({
        url: 'http://47.105.67.225/public/index/index/userlogin',
        method: 'post',
        dataType:'json',
        //cache: false,
        data: {
          values: {
            mobilephone: mobilephone,
            pwd: pwd
          }
        }
      }, function(ret, err) {
          api.alert({ msg: "aaaaaaaa" });
           if (ret) {
             api.alert({ msg: JSON.stringify(ret) });
           }
        }
      );
