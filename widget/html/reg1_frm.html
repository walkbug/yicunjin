<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
var smsVerify = null;
    apiready = function(){
        api.parseTapmode();
        smsVerify = api.require('smsVerify');
        smsVerify.register(function(ret, err){
            if(ret.status){
                // api.alert({msg: '注册成功'});
            }else{
                api.alert({msg: err.code+' 注册失败'});
            }
        });
    };


    // 登录
    function loginsend () {
        api.openWin({
            name: 'reg',
            url: './reg1_win.html',
            pageParam: {
                name: 'test'
            }
        });
    }

    // 打开登录
    function regsend () {
      var mobilephone = $api.val($api.byId("mobilephone"));
      var pwd = $api.val($api.byId("pwd"));
      var pwd2 = $api.val($api.byId("pwd2"));
      var username = $api.val($api.byId("username"));
      var obj = document.getElementsByName("userrole");
      var userrole;
      for (var i = 0; i < obj.length; i++) {
        if (obj[i].checked) {
          userrole = obj[i].value;
        }
      }

      api.alert({ msg: "userrole"+userrole });
      // api.alert({ msg: username });
      api.ajax({
        url: 'http://47.105.67.225/public/index/index/userReg',
        method: 'post',
        dataType:'json',
        //cache: false,
        data: {
          values: {
            mobilephone: mobilephone,
            pwd: pwd,
            pwd2: pwd2,
            username: username,
            userrole: userrole
          }
        }
      }, function(ret, err) {

           if (ret) {
             //api.alert({ msg: "bbbbbbb" });

             //var obj = $api.strToJson(ret);
             if(ret.status=="ok"){
               $api.setStorage("userid",ret.userid);
               $api.setStorage("username",ret.username);
               $api.setStorage("mobilephone",ret.mobilephone);
               api.alert({
                    title: '',
                    msg: '注册成功！',
                }, function(ret, err) {
                  fnOpenhomeWin ();
                });
             }else{
               api.alert({ msg: ret.msg });
             }

           }
        }
      );
    }

    // 打开注册
    function loginsend () {
        api.openWin({
            name: 'reg',
            url: './reg1_win.html',
            pageParam: {
                name: 'test'
            }
        });
        api.closeWin();
    }


    // 打开Window
    function fnOpenhomeWin () {
        api.openWin({
            name: 'home',
            url: './home_win.html',
            pageParam: {
                name: 'home'
            }
        });
        api.closeWin();
    }

    // 发短信验证码
	function sms(){
		var phone = document.getElementById("mobilephone").value;
		smsVerify.sms({
			phone:phone,
		},function(ret, err){
			if(ret.status){
				// 新增的安卓智能验证功能
				// if( ret.smart == true ){	// 安卓版特有功能 智能验证成功
				// 	api.alert({msg: '智能验证成功，开发者可以为用户直接跳转到手机号验证成功之后的操作'});
				// }else{
				// 	api.alert({msg: '短信发送成功'});
				// }
        api.alert({msg: '短信发送成功'});
			}else{
				api.alert({msg: err.code+' 短信发送失败'});
			}
		});
	}

  // 校验验证码
	function verify(){
		var phone = document.getElementById("mobilephone").value;
		var code = document.getElementById("code").value;
		smsVerify.verify({
			phone:phone,
			code:code,
		},function(ret, err){
			if(ret.status){
				// api.alert({msg: '验证成功'});
        regsend();
			}else{
				api.alert({msg: err.code+' 验证码错误！'});
			}
		});
	}
</script>
